<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Transaksi</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        /* Palet gradasi modern dengan kontras tinggi */
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --success-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-primary: #1f2937;
        --text-secondary: #4a5568;
        --text-light: #718096;
        --border-color: rgba(255, 255, 255, 0.2);
        --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.15);
        --shadow-heavy: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      /* Footer menggunakan style global .site-footer dari styles.css */

      .modal .close-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        font-size: 18px;
        line-height: 1;
        background: transparent;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        padding: 4px 8px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--primary-gradient);
        background-attachment: fixed;
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        background:
          radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2),
            transparent 50%
          );
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .top-actions {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .top-actions h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 0 15px;
        color: white;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 16px 24px;
        border-radius: 16px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        padding: 30px;
        box-shadow: var(--shadow-medium);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-heavy);
      }

      .history-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .history-item {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        padding: 25px;
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .history-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--accent-gradient);
      }

      .history-item:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-medium);
        border-color: #667eea;
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .history-date {
        font-size: 14px;
        color: var(--text-light);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .history-total {
        font-size: 20px;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .history-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 20px;
      }

      .view-details-btn {
        background: var(--accent-gradient);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .view-details-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .view-details-btn:hover::before {
        left: 100%;
      }

      .view-details-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
      }

      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 40px;
        border-radius: 24px;
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow-heavy);
        position: relative;
        border: 1px solid var(--border-color);
      }

      .close {
        color: var(--text-light);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 15px;
        transition: all 0.3s ease;
      }

      .close:hover {
        color: var(--text-primary);
        transform: scale(1.1);
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: var(--text-light);
      }

      .empty-state h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: var(--text-primary);
        font-weight: 600;
      }

      .empty-state p {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .top-actions h1 {
          font-size: 2rem;
        }

        .card {
          padding: 20px;
        }

        .history-item {
          padding: 20px;
        }

        .history-details {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .top-actions {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .top-actions h1 {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .top-actions h1 {
          font-size: 1.8rem;
        }

        .card {
          padding: 15px;
        }

        .history-item {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="top-actions">
        <h1>Riwayat Transaksi</h1>
        <a class="button" href="index.html">Kembali</a>
        <button id="resetHistoryBtn" class="button" style="margin-left: auto">
          Reset Riwayat
        </button>
      </div>
      <section class="card">
        <div id="transactionHistory"></div>
      </section>
    </main>
    <footer class="site-footer">Â© 2025 Daffa Rizki Ariyanto</footer>

    <script src="script.js"></script>
    <script>
      // Render riwayat saat halaman riwayat dibuka
      window.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("transactionHistory");
        if (container && typeof renderTransactionHistory === "function") {
          renderTransactionHistory(container);
        }
        const resetBtn = document.getElementById("resetHistoryBtn");
        if (resetBtn && typeof clearTransactionHistory === "function") {
          resetBtn.addEventListener("click", () => {
            if (confirm("Hapus semua riwayat transaksi?")) {
              clearTransactionHistory();
              renderTransactionHistory(container);
            }
          });
        }
      });
    </script>
  </body>
</html>
