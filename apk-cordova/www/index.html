<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tarif Parkir</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="motif-band" aria-hidden="true"></div>
    <div class="brand" style="font-weight:700; letter-spacing:.2px; color: var(--fg); opacity:.9; margin-top:.25rem; margin-bottom:.25rem;">Gandaria City</div>
    <header class="page-header">
      <h1>Hitung Tarif Parkir</h1>
    </header>

    <section class="card">
      <h2>Pilih Jenis Kendaraan dan Waktu</h2>
      <form id="parkingForm">
        <div class="grid">
          <label>
            Jenis kendaraan
            <select id="vehicleType" required>
              <option value="mobil">Mobil</option>
              <option value="motor">Motor</option>
              <option value="box">Box/Truk</option>
              <option value="valet_weekday">Valet Weekday</option>
              <option value="valet_weekend">Valet Weekend</option>
            </select>
          </label>

          <label>
            Jam masuk
            <input type="datetime-local" id="entryTime" required />
          </label>

          <label>
            Jam keluar
            <input type="datetime-local" id="exitTime" required />
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="primary">Hitung Tarif</button>
          <button type="button" id="resetBtn" class="ghost">Reset</button>
        </div>
      </form>
    </section>

    <section id="resultSection" class="card hidden">
      <h2>Detail Perhitungan</h2>
      <div id="breakdown"></div>
      <div id="actionsSection" class="actions hidden">
        <button type="button" id="openReceiptBtn" class="primary">Buka Resi</button>
        <button type="button" id="openHistoryBtn" class="secondary">Riwayat Transaksi</button>
      </div>
    </section>

    <section id="receiptSection" class="card hidden">
      <h2>Resi Parkir</h2>
      <div id="receipt"></div>
      <div class="qr-block" style="margin-top:16px">
        <div style="margin-bottom:8px">
          <a id="qrLink" href="#" target="_blank" rel="noopener" class="mono"></a>
          <button id="copyLinkBtn" class="secondary" style="margin-left:8px">Salin Tautan</button>
        </div>
        <small id="qrStatus"></small>
        <div id="qr" class="hidden" style="margin-top:8px"></div>
        <div class="actions" style="margin-top:12px">
          <button id="downloadQrBtn" class="ghost">Unduh QR</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <footer class="site-footer">Â© 2025 Daffa Rizki Ariyanto</footer>
</body>
</html>
